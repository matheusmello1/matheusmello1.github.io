<html>
<head>
	<title>Audio e Video</title>
</head>
<body>
	<h4>Exemplo - Flash</h4>
	<object width="500" height="100" data="flash1.swf" type="application/x-shockwave-flash"></object>

	<br>

	<h4>Exemplo - Embed</h4>
	<embed width="500" height="100" src="flash2.swf">

	<br>

	<h4>Exemplo - IFrame</h4>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/B5-X_3_Kpww" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<br>

	<h4>Exemplo - Audio</h4>
	<audio controls="controls">
		<source src="hinoBR.mp3" type="audio/mp3">
		<p>Impossivel carregar o audio</p>
	</audio>

	<br>

	<h4>Exemplo - Video</h4>
	<video width="560" height="315" controls="controls">
		<source src="https://www.youtube.com/watch?v=9u9zbjokrKo" type="video/webm">
		<p>Impossivel carregar o audio</p>
	</video>

</body>
</html>
